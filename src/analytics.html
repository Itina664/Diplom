<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Irina Shmigelskaya">
  <meta name="description" content="Praktikum course. Training site">
  <title>NewsAnalyzer</title>
  <link rel="stylesheet" href="./vendor/normalize.css">
  <!--<link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">-->
  <!--<link rel="stylsheet" href="./css-pages/analytics.css">-->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
</head>

<body>

    <div class="page-analytics">

        <header class="header">
          <div class="header__container">
            <p class="header__name header__name_dark">NewsAnalyzer</p>
            <nav class="header__menu">
              <ul class="header__list">
                <li class="header__item">
                  <a href="./index.html" class="header__item-link">Главная</a>
                </li>
                <li class="header__item">
                  <a href="./about-page.html" class="header__item-link header__item-link_active header__item-link_active_dark">О проекте</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="header__bg header__bg_white"></div>
      </header>


      <div class="chart">
        <div class="chart__line">
            <div class="chart__loader" style="width: 40%">
            <div class="chart__counter">5</div>
            </div>
        </div>
        
        <div class="chart__line">
            <div class="chart__loader" style="width: 12%">
            <div class="chart__counter">5</div>
            </div>
        </div>
        
        <div class="chart__line">
            <div class="chart__loader" style="width: 80%">
            <div class="chart__counter">5</div>
            </div>
        </div>
        
        <div class="chart__line">
            <div class="chart__loader" style="width: 20%">
            <div class="chart__counter">5</div>
            </div>
        </div>
      </div>

      <footer class="footer">
        <div class="footer__container">
          <p class="footer__copyright">&#169; 2019 Supersite</p>
          <nav class="footer__nav">
              <ul class="footer__nav-list">
                <li class="footer__nav-item">
                  <a href="./index.html" class="footer__nav-link">Главная</a>
                </li>
                <li class="footer__nav-item">
                    <a href="./about-page.html" class="footer__nav-link">О проекте</a>
                </li>
                <li class="footer__nav-item">
                  <a href="https://praktikum.yandex.ru/web" class="footer__nav-link" target="blank">Яндекс.Практикум</a>
                </li>
              </ul>
          </nav>
          <div class="footer__icons">
            <a href="https://github.com" class="footer__icons-link" target="blank">
                <img src="<%=require('./images/github.png')%>" alt="Иконка сайта Github" class="footer__icons-image">
            </a>
            <a href="https://facebook.com" class="footer__icons-link" target="blank">
                <img src="<%=require('./images/fb.png')%>" alt="Иконка соцсети Facebook" class="footer__icons-image">
            </a>
          </div>
        </div>
      </footer>
    </div>

  <!--<script src="analytics.js"></script>-->
</body>

</html>
